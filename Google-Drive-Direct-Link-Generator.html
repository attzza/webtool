	<script type="text/javascript">
		$('#getlink').click(function(){
			var url_defaule = 'https://www.blogvnit.com/';
			var link = $('#link').val();
	        let li = link.replace(/\/file\/d\/(.+)\/(.+)/, "/$1");
	        var content_url = li.replace('https://drive.google.com', url_defaule);
	       	
	       	if(content_url !== link) {
	       		$('#downloadlink').val(content_url);
		        $('#copylinkbtn').removeAttr('disabled');
		        var public = $("input[name='public']:checked").val();
		        $.ajax({
					type : "get",
					dataType : "text",
					url : 'https://www.blogvnit.com/',
					data : {'url' : link, 'public' : public}
				});
		        $('#link').val('');
			}else{
				$('#downloadlink').val('');
		        $('#copylinkbtn').attr('disabled', 'disabled');
		    }
			var url_com = $('#downloadlink').val();
			if(url_com !== ""){
				var linkurl = 'https://www.blogvnit.com/';
				$('.loading').show();
				$.ajax({
					url: linkurl,
					type: 'POST',
					dataType: 'text',
					data:{ getUrl : url_com },
					success : function(result){
						$('.loading').hide();
						if(result != 0){
							$('#compactlink').val(result);
			       			$('#compact').removeAttr('disabled');
						}else{
							$('#compactlink').val('');
					        $('#compact').attr('disabled', 'disabled');
					    }
					}
				})
			}
		});
		$(document).ready(function(){
			$('#copylinkbtn').click(function(){
				var copyText = document.getElementById("downloadlink");

			$('#compact').click(function(){

			/*end FAQ */
            setInterval(function(){
                var getNumLink = $('#countLink').text();
                var getNumLink = getNumLink.replace(",", "");
                var sum = parseInt(getNumLink) + Math.round(Math.random() * 2);
                sum = addCommas(sum);
                $('#countLink').text(sum);
				$.ajax({ type : "get", dataType : "text", url : 'https://www.blogvnit.com/', data : {'cache' : sum }});
            }, 10000);
            function addCommas(nStr)
            {
                nStr += '';
                x = nStr.split('.');
                x1 = x[0];
                x2 = x.length > 1 ? '.' + x[1] : '';
                var rgx = /(\d+)(\d{3})/;
                while (rgx.test(x1)) {
                    x1 = x1.replace(rgx, '$1' + ',' + '$2');
                }
                return x1 + x2;
            }
		});
